<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Word Tracker</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Spanish Tracker</h1>
    <nav class="side-bar">
        <h3>Here is the word that you clicked</h3>
        <p>Dictionaries</p>
        <button><a href="https://www.wordreference.com/es/">WordReference</a></button>
        <button class="vocab-list">Vocabulary List</button>
        <!-- <button class="know-btn">I know</button> -->
    </nav>
    <nav class="side-bar-vocab">
        <h3>Vocabulary List</h3>
        <p class="vocab-para">
            <ul class="vocab-list-ul"></ul>
        </p>
        <button class="back-btn">Go back</button>
    </nav>
    <div id="unknown-container">
        <p id="unknown-para"></p>
    </div>
    <div id="learn-container">
        <h2>Words your learning</h2>
        <p id="learn-para"></p>
    </div>
    <div id="known-container">
        <h2>Your Known Words</h2>
        <p id="known-para"></p>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1,h2 {
            text-align: center;
        }
        #unknown-container {
            display: flex;
            margin: 0 auto;
            width: 1200px;
        }

        p {
            text-align: center;
        }

        #unknown-para {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }

        #learn-para {
            font-family: Arial, Helvetica, sans-serif;
        }

        .btns {
            background: rgb(170, 209, 245);
            border-radius: 4px;
            border: none;
            height: 25px;
            font-size: 1.2em;
        }

        button:hover {
            border: 1px solid gray;
            border-radius: 4px;
            cursor: pointer;
        }

        .clicked-learn {
            background: rgb(236, 236, 105);
            color: black;
        }

        .clicked-known {
            background: rgb(255, 255, 255);
            color: black;
        }

        .side-bar {
            top: 0px;
            right: 0;
            position: absolute;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(47, 58, 69, 0.31);
            display: flex;
            flex-direction: column;
            width: 18vw;
            align-items: center;
            height: 100vh;
        }

        .side-bar-vocab {
            top: 0px;
            opacity: 0;
            right: 1;
            position: absolute;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(47, 58, 69, 0.31);
            display: flex;
            flex-direction: column;
            width: 18vw;
            align-items: center;
            height: 100vh;
        }

        .side-bar-vocab.active {
            top: 0px;
            opacity: 1;
            right: 0;
            position: absolute;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(47, 58, 69, 0.31);
            display: flex;
            flex-direction: column;
            width: 18vw;
            align-items: center;
            height: 100vh;
        }

        .side-bar > button {
            width: 120px;
        }
    </style>
</body>
</html>
