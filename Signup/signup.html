<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <a href="../index.html"><img class='logo' src="../images/31-311873_transparent-languages-icon-png-multiple-language-logo-png.png" alt="#"></a>
        <h1>Language Word Tracker</h1>
        <div class="header-links">
            <button class="login">Log in</button>
            <button class="signup">Sign Up Free</button>
        </div>
    </header>
    <form>
        <div class="form-container">
            <h1>Sign up!</h1>
        <label for="language">Choose a language:</label>
        <br>
        <select name="choose-lang" id="language">
            <option selected="selected">Select Language</option>
            <option>Spanish</option>
            <option>Italian</option>
            <option>Chinese</option>
            <option>Japanese</option>
        </select>
        <br>
        <label for="level">My level:</label>
        <select name="my-level" id="level">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
        </select>
        <br>
        <label for="name">*Name</label>
        <input type="text" id="name" placeholder="Name" minlength="3" maxlength="20" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" minlength="3" maxlength="20">
        <br>
        <label for="username">*Username</label>
        <input type="text" id="username" placeholder="Username" minlength="3" maxlength="20" required>
        <br>
        <label for="password">*Password</label>
        <input type="password" id="password" placeholder="Password" minlength="3" maxlength="20" required>
        <br>
        <div class="button-container">
        <button type="submit">Create account</button>
        </div>
        </div>
    </form>
    <div class="already">
        <h3>Already have an account? <a href="#">Login</a></h3>
        <p>By clicking this button you accept our Terms of Service and Privacy Policy. We will not share your data with third parties and you will only receive newsletters and notifications from LingQ.</p>
    </div>
    <footer class="footer-container">
        <div class="footer-div2">
            <a href="#">About</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
            <a href="#">Forum</a>
            <a href="#">Blog</a>
            </div>
    </footer>
</body>
</html>
